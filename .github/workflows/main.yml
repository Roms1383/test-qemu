name: 'Test QEmu'
on: push

env:
  QEMU_URL: https://github.com/espressif/qemu/releases/download/esp-develop-7.2.0-20230223/esp-qemu-xtensa-softmmu-develop_7.2.0_20230223-x86_64-linux-gnu.tar.bz2
  QEMU_ZIP: esp-qemu-xtensa-softmmu.tar.bz2
  
  FIRMWARE_URL: https://github.com/Roms1383/test-qemu/raw/main/.github/workflows/HelloWorld.ino.bin
  PARTITION_URL: https://github.com/Roms1383/test-qemu/raw/main/.github/workflows/HelloWorld.ino.partitions.bin
  BOOTLOADER_URL: https://github.com/Roms1383/test-qemu/raw/main/.github/workflows/HelloWorld.ino.bootloader.bin
  
  ESP32_ARDUINO_URL: https://github.com/espressif/arduino-esp32/releases/download/2.0.7/esp32-2.0.7.zip
  ESP32_ARDUINO_ZIP: esp32.zip

  FIRMWARE_BIN: firmware.bin
  BOOTLOADER_BIN: bootloader.bin
  PARTITIONS_BIN: partitions.bin
  BOOT_APP0_BIN: ./esp32-2.0.7/tools/partitions/boot_app0.bin
  
  BIN_ESPTOOL: ./esptool/esptool.py

  #CSV_PARTITION: ./esp32-2.0.7/tools/partitions/default.csv
  #BIN_ESPTOOL_GEN: ./esp32-2.0.7/tools/gen_esp32part.py

jobs:
  qemu:
    runs-on: ubuntu-latest
    steps:
      - name: Download QEmu artifacts
        run: |
          wget -q ${{ env.QEMU_URL }} -O ${{ env.QEMU_ZIP }}
          tar -xf ${{ env.QEMU_ZIP }}
      - name: Download ESP32 artifacts
        run: |
          wget -q ${{ env.ESP32_ARDUINO_URL }} -O ${{ env.ESP32_ARDUINO_ZIP }}
          unzip -qo ${{ env.ESP32_ARDUINO_ZIP }}
      - name: Setup Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Download bin artifact
        run: |
          wget -q ${{ env.FIRMWARE_URL }} -O ${{ env.FIRMWARE_BIN }}
          wget -q ${{ env.BOOTLOADER_URL }} -O ${{ env.BOOTLOADER_BIN }}
          wget -q ${{ env.PARTITION_URL }} -O ${{ env.PARTITIONS_BIN }}
      - name: Checkout ESPTool
        uses: actions/checkout@v2
        with:
          repository: espressif/esptool
          path: './esptool'
      - name: Setup Pyserial
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pyserial
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Flash with ESPTool
        run: |
          ${{ env.BIN_ESPTOOL }} --chip esp32 merge_bin --fill-flash-size 4MB -o flash_image.bin \
            0x1000 ${{ env.BOOTLOADER_BIN }} \
            0x8000 ${{ env.PARTITION_BIN }} \
            0xe000 ${{ env.BOOT_APP0_BIN }} \
            0x10000 ${{ env.FIRMWARE_BIN }}
            
      - name: Flash bin artifact
        run: |
          (./qemu/bin/qemu-system-xtensa -nographic -no-reboot -machine esp32 -drive file=flash_image.bin,if=mtd,format=raw) &
          sleep 5
          killall qemu-system-xtensa || true
          
