name: 'Test QEmu'
on: push

env:
  URL_QEMU: https://github.com/espressif/qemu/releases/download/esp-develop-7.2.0-20230223/esp-qemu-xtensa-softmmu-develop_7.2.0_20230223-x86_64-linux-gnu.tar.bz2
  FILENAME_QEMU: esp-qemu-xtensa-softmmu.tar.bz2
  URL_FIRMWARE: https://github.com/tobozo/M5Stack-SD-Updater/releases/download/v1.2.1/M5Core2-AppStore-2.0.4.bin
  FILENAME_FIRMWARE: firmware.bin
  BIN_ESPTOOL: ./esptool/esptool.py
  URL_ESP32: https://github.com/espressif/arduino-esp32/releases/download/2.0.4/esp32-2.0.4.zip
  FILENAME_ESP32: esp32.zip
  BIN_BOOTLOADER: ./esp32-2.0.4/tools/partitions/boot_app0.bin
  BIN_PARTITION: ./esp32-2.0.4/tools/partitions/default.bin

jobs:
  qemu:
    runs-on: ubuntu-latest
    steps:
      - name: Download QEmu artifacts
        run: |
          wget ${{ env.URL_QEMU }} -O ${{ env.FILENAME_QEMU }}
          tar -xf ${{ env.FILENAME_QEMU }}
      - name: Download ESP32 artifacts
        run: |
          wget ${{ env.URL_ESP32 }} -O ${{ env.FILENAME_ESP32 }}
          unzip -o ${{ env.FILENAME_ESP32 }}
      - name: Setup Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Download bin artifact
        run: |
          wget ${{ env.URL_FIRMWARE }} -O ${{ env.FILENAME_FIRMWARE }}
      - name: Checkout ESPTool
        uses: actions/checkout@v2
        with:
          repository: espressif/esptool
          path: './esptool'
      - name: Setup Pyserial
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pyserial
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Flash with ESPTool
        run: |
          ${{ env.BIN_ESPTOOL }} --chip esp32 merge_bin --fill-flash-size 4MB -o flash_image.bin 0x1000 ${{ env.BIN_BOOTLOADER }} 0x8000 ${{ env.BIN_PARTITION }} 0x10000 ${{ env.FILENAME_FIRMWARE }}
      - name: Flash bin artifact
        run: |
          ./qemu/bin/qemu-system-xtensa -nographic \
            -machine esp32 \
            -drive file=flash_image.bin,if=mtd,format=raw
